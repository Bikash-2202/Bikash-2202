<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fas fa-angle-double-left"></i>
        <ul class="carousel">
            <li class="card">
                <div class="img"><img src="./Images/andrey-k-65ZgGvh9RQc-unsplash.jpg" alt="" draggable="false"></div>
                <h2>Andrey Kate</h2>
                <span>Fashion Designer</span>
            </li>
            <li class="card">
                <div class="img"><img src="./Images/Bikash (1).jpg" alt=""></div>
                <h2>Bikash Kumar</h2>
                <span>UI Designer</span>
            </li>
            <li class="card">
                <div class="img"><img src="./Images/brent-ninaber-AseyaZ7u2x8-unsplash.jpg" alt="" draggable="false"></div>
                <h2>Brent Ninaber</h2>
                <span>Artist</span>
            </li>
            <li class="card">
                <div class="img"><img src="./Images/Bikash insta.png" alt=""></div>
                <h2>Bikash kumar</h2>
                <span>Model</span>
            </li>
            
            <li class="card">
                <div class="img"><img src="./Images/sandro-g-photography-5pockEEDD2A-unsplash.jpg" alt="" draggable="false"></div>
                <h2>Sandro Jarvis</h2>
                <span>Influencer</span>
            </li>
            <li class="card">
                <div class="img"><img src="./Images/IMG_20200315_111040.jpg" alt="" draggable="false"></div>
                <h2>Andrey Kate</h2>
                <span>National Player</span>
            </li>
            <li class="card">
                <div class="img"><img src="./Images/IMG_20220703_173742.jpg" alt="" draggable="false"></div>
                <h2>Babita Kumari</h2>
                <span>World Chess Champion</span>
            </li>
            <li class="card">
                <div class="img"><img src="./Images/IMG_20210517_195157.jpg" alt="" draggable="false"></div>
                <h2>Bikash Kate</h2>
                <span>Software Developer</span>
            </li>
        </ul>
        <i id="right" class="fas fa-angle-double-right"></i>
    </div>
    
</body>
</html>
